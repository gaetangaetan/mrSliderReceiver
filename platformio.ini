[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 57600
lib_deps = 
	thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.4.0
	rstephan/ArtnetWifi@^1.5.1
	tzapu/WiFiManager@^0.16.0
	waspinator/AccelStepper@^1.64
